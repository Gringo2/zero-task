name: Deploy to Staging

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --run

      - name: Build
        run: npm run build

  deploy:
    needs: verify
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Trigger Render Deploy
        if: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          
      - name: Deployment Status
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "⚠️  RENDER_DEPLOY_HOOK secret not configured"
            echo "ℹ️  To enable automated deployment:"
            echo "   1. Create a Web Service on Render (Docker runtime)"
            echo "   2. Copy the Deploy Hook URL"
            echo "   3. Add it as GitHub Secret: RENDER_DEPLOY_HOOK"
          else
            echo "✅ Deployment triggered successfully"
          fi
