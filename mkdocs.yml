site_name: ZERO-TASK Documentation
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - search.share

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js

nav:
  - Welcome: README.md
  - System Architecture: ARCHITECTURE.md
  - System Design: DESIGN.md
  - Business Logic:
      - Task Lifecycle: business-logic/task-logic.md
      - Search & Filtering: business-logic/discovery-logic.md
      - System & Themes: business-logic/system-logic.md
  - Requirements (SRS): SRS.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
